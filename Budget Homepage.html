<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width: initial-scale=1.0">
<title>Bunny Budget Homepage</title>
<link rel="icon" type="Image/png" href="Image/Bunny Budget.png">

<style>
  body {
    background: linear-gradient(180deg,#2B5F69 20%, #4DB1B3 55%);
    color: white;
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    font-size: 14px;
    margin: 0;
    padding: 20px;
  }
  .header-container {
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    color: white;
    font-size: 25px;
    padding: 20px;
    gap: 20px;
    width: 95%;
    height: auto;
    margin: 20px 0;
    text-align: center;
    justify-content: space-evenly;
    align-items: center;
    display: flex;
    border-radius: 100px;
    box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
  }
  h1 {
    font-size: 24px;
    color: whitesmoke;
    margin-bottom: 5px;
  }
  ul {
    list-style-type: none;
    margin: 40px auto;
    width: 50%;
    padding: 0;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    border-radius: 50px;
    gap: 20px;
    background-color: #4DB1B3;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  }
  ul li a {
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    font-size: 20px;
    color: whitesmoke;
    text-decoration: none;
    padding: 15px 30px;
    border-radius: 50px;
    transition: 0.3s ease;
    display: inline-block;
    background-color: #4DB1B3;
  }
  ul li a:hover {
    background-color: #2B5F69;
    transform: scale(1.05);
  }
  .logo {
    width: 86px;
    height: 86px;
    transition: 0.3s ease;
    cursor: pointer;
    border-radius: 10px;
  }
  .logo:hover {
    transform: scale(1.05);
  }

  .menu-btn {
    width: 40px;
    height: 30px;
    flex-direction: column;
    transition: background-color 0.3s, box-shadow 0.3s;
    display: flex;
    cursor: pointer;
    justify-content: center;
    z-index: 20;
  }
  .menu-btn div {
    background: whitesmoke;
    margin: 3px 0;
    padding: 3px;
    height: 6px;
    border-radius: 8px;
  }
  .menu-btn:hover {
    transform: scale(1.05);
  }
  .dropdown {
    position: absolute;
    top: 70px;
    right: 100px;
    background-color: white;
    width: 180px;
    border-radius: 10px;
    overflow: hidden;
    display: none;
    z-index: 20;
  }
  .dropdown a {
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    font-size: 17px;
    text-align: left;
    color: black;
    display: block;
    padding: 20px;
    text-decoration: none;
    border-bottom: 1px solid #404040;
  }
  .dropdown a:hover {
    background-color: #ddd;
  }
</style>
</head>

<body>
  <header class="header-container">
    <a href="Budget Homepage.html">
      <img src="Image/Bunny Budget.png" class="logo">
    </a>
    <h1>Bunny Budget Homepage</h1>
    <div class="menu-btn" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <div class="dropdown" id="dropdownMenu">
      <a href="Budget Homepage.html">Home</a>
      <a href="Budget page.html">Budget</a>
      <a href="">Report</a>
    </div>
  </header>

  <ul>
    <li><a href="Budget Homepage.html">Home</a></li>
    <li><a href="Budget page.html">Budget</a></li>
    <li><a href="">Report</a></li>
  </ul>

<script>

  const menu = document.getElementById("dropdownMenu");
  const button = document.querySelector(".menu-btn");

  function toggleMenu() {
    let menu = document.getElementById("dropdownMenu");
    menu.style.display = (menu.style.display === "block") ? "none" : "block";
  }

  document.addEventListener("click", function(e) {
    const menu = document.getElementById("dropdownMenu");
    const button = document.querySelector(".menu-btn");

    if (!menu.contains(e.target) && !button.contains(e.target)) {
      menu.style.display = "none";
    }
  });
</script>
</body>
</html>
