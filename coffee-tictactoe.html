<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Tic Tac Toe</title>
    <link rel="stylesheet" href="css/coffee-tictactoe.css" />
    <link rel="icon" href="Image/tictactoe.png" />
  </head>
  <body>
    <button
  id="back"
  onclick="history.back()"
  class="
    flex items-center gap-2
    bg-[#026849] text-white
    px-4 py-2
    rounded-lg
    font-semibold
    shadow-md
    transition-all duration-200 ease-in-out
    hover:bg-[#013a29]
    hover:scale-105
    active:scale-95
  "
>
  â¬…
</button>
    <header class="header-container">
      <a href="coffee minigames.html">
        <h2>Tic Tac Toe</h2>
      </a>
    </header>
    <div id="gameContainer">
      <div id="cellContainer">
        <div cellIndex="0" class="cell"></div>
        <div cellIndex="1" class="cell"></div>
        <div cellIndex="2" class="cell"></div>
        <div cellIndex="3" class="cell"></div>
        <div cellIndex="4" class="cell"></div>
        <div cellIndex="5" class="cell"></div>
        <div cellIndex="6" class="cell"></div>
        <div cellIndex="7" class="cell"></div>
        <div cellIndex="8" class="cell"></div>
      </div>
      <h2 id="statusText"></h2>
      <button id="restartBtn">Restart</button>
    </div>
    <script src="javascript/coffee-tictactoe.js"></script>
  </body>
</html>
